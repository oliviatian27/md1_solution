<!doctype html>
<html lang="en" >
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app='LunchCheck' >
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="lunch" ng-style='lunchstyle' required>
             <span id="lunch-menu-help" class="form-text text-muted">
              Note: empty item, i.e., , is NOT considered as an item towards to the count
             </span>
            
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checker()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-style='messagestyle'>

          {{message}} 
           
         </div>
   </div>

</body>

</html>
